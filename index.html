<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
   

    <title>Random User Page Generator</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar ">
      
    </nav>


    
    <!-- Content Section -->
    
    <div class="container-fluid">


        <div class="row">

        <!-- Content for the left section -->
          <div class="left-section col-md-9">
            
            <h4 class="title">Favorite Quote</h4>
            <div class="quote-content"></div>


            <h4 class="title">About Me</h4>
            <div class="about-me-content"></div>

          </div>
    
        <!-- Content for the right section -->
          <div class="right-section col-md-3">            
            <h4 class="friends-title">Friends</h4>
            <div class="friends-names-container"></div>
          </div>


        </div>
      </div>
    

    <!-- Footer -->
    <footer class="footer">
      <button class="generateBtn button-33" role="button">Generate User</button>
      <button class="saveBtn button-33" role="button">Save User</button>
      <button class="loadBtn button-33" role="button">Load User</button>
    </footer>


    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
